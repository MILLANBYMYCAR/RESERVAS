<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Sala de Reuniones</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="datetime-local"], input[type="time"] {
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .calendar-container {
            margin-top: 50px;
            width: 100%;
            text-align: center;
        }

        /* Calendario */
        #calendar {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 20px;
            width: 100%;
        }

        /* Resaltar el día actual */
        .fc-daygrid-day.fc-day-today {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        /* Estilo de los botones de la barra de herramientas */
        .fc-toolbar button {
            font-size: 16px;
        }

        .reservation-list {
            margin-top: 30px;
            text-align: left;
            width: 100%;
        }

        .reservation-list ul {
            list-style-type: none;
            padding: 0;
        }

        .reservation-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reservation-list li:hover {
            background-color: #e0f7ff;
        }

        .reservation-list button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            width: auto; /* Asegura que el botón no se estire */
            white-space: nowrap; /* Evita que el texto se divida en varias líneas */
        }

        .reservation-list button:hover {
            background-color: #cc0000;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            width: 48%; /* Ocupa la mitad de espacio cada botón */
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Reserva tu Cita en la Sala de Reuniones</h1>

        <!-- Formulario de reserva -->
        <form id="reservation-form">
            <div class="form-group">
                <label for="title">Título de la Cita</label>
                <input type="text" id="title" name="title" placeholder="Escribe el título de la reunión" required>
            </div>
            <div class="form-group">
                <label for="organizer">Convocante</label>
                <input type="text" id="organizer" name="organizer" placeholder="Tu nombre o el del convocante" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="start-time">Hora de Inicio</label>
                <input type="time" id="start-time" name="start-time" required>
            </div>
            <div class="form-group">
                <label for="end-time">Hora de Fin</label>
                <input type="time" id="end-time" name="end-time" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" placeholder="Detalles adicionales sobre la cita" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" id="reserve-btn">Reservar</button>
                <button type="button" id="print-btn">Imprimir</button>
            </div>
        </form>

        <!-- Calendario -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Lista de reservas -->
    <div class="reservation-list">
        <h2>Reservas Realizadas</h2>
        <ul id="reservation-list">
            <!-- Las reservas se mostrarán aquí -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/locales/es.global.min.js"></script> <!-- Cargar idioma español -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const events = JSON.parse(localStorage.getItem('events')) || [];
            const reservationListEl = document.getElementById('reservation-list');

            // Cargar eventos en la lista de reservas
            events.forEach(eventData => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${new Date(eventData.start).toLocaleDateString('es-ES')} - 
                                      ${new Date(eventData.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} 
                                      a ${new Date(eventData.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - 
                                      TÍTULO: ${eventData.title} - 
                                      DESCRIPCIÓN: ${eventData.extendedProps.description} - 
                                      CONVOCANTE: ${eventData.extendedProps.organizer}`;
                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancelar';
                cancelButton.addEventListener('click', function() {
                    const index = events.findIndex(event => event.title === eventData.title && event.start === eventData.start);
                    events.splice(index, 1);
                    localStorage.setItem('events', JSON.stringify(events));
                    calendar.refetchEvents();
                    listItem.remove();
                    location.reload(); // Recargar la página al eliminar una reserva
                });
                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Descargar ICS';
                downloadButton.addEventListener('click', function() {
                    downloadICS(eventData);
                });

                listItem.appendChild(cancelButton);
                listItem.appendChild(downloadButton);
                reservationListEl.appendChild(listItem);
            });

            const calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'es', // Establecer el idioma a español
                initialView: 'dayGridMonth', // Vista mensual
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay' // Cambiar vistas
                },
                events: events, // Cargar los eventos
                eventColor: '#378006', // Cambiar color de eventos
                eventTextColor: '#000000', // Cambiar color del texto del evento
                eventBorderColor: '#ffeb3b', // Color del borde de los eventos
                eventBackgroundColor: '#007bff', // Color de fondo de los eventos
                firstDay: 1, // Establecer lunes como primer día de la semana
                eventClick: function(info) {
                    const event = info.event;
                    alert(`Reserva: ${event.title}\nFecha: ${event.start.toLocaleString()}\nConvocante: ${event.extendedProps.organizer}\nDescripción: ${event.extendedProps.description}`);
                }
            });

            calendar.render();

            // Manejo de la reserva
            document.getElementById('reservation-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const title = document.getElementById('title').value;
                const organizer = document.getElementById('organizer').value;
                const date = document.getElementById('date').value;
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                const description = document.getElementById('description').value;

                const startDateTime = new Date(`${date}T${startTime}`);
                const endDateTime = new Date(`${date}T${endTime}`);

                const eventData = {
                    title,
                    start: startDateTime.toISOString(),
                    end: endDateTime.toISOString(),
                    extendedProps: {
                        description,
                        organizer
                    }
                };

                // Añadir evento al calendario
                events.push(eventData);
                localStorage.setItem('events', JSON.stringify(events));

                // Refrescar el calendario con los nuevos eventos
                calendar.refetchEvents();

                // Añadir la reserva al listado
                const listItem = document.createElement('li');
                listItem.innerHTML = `${new Date(eventData.start).toLocaleDateString('es-ES')} - 
                                      ${new Date(eventData.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} 
                                      a ${new Date(eventData.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - 
                                      TÍTULO: ${eventData.title} - 
                                      DESCRIPCIÓN: ${eventData.extendedProps.description} - 
                                      CONVOCANTE: ${eventData.extendedProps.organizer}`;

                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancelar';
                cancelButton.addEventListener('click', function() {
                    const index = events.findIndex(event => event.title === eventData.title && event.start === eventData.start);
                    events.splice(index, 1);
                    localStorage.setItem('events', JSON.stringify(events));
                    calendar.refetchEvents();
                    listItem.remove();
                    location.reload(); // Recargar la página al eliminar una reserva
                });

                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Descargar ICS';
                downloadButton.addEventListener('click', function() {
                    downloadICS(eventData);
                });

                listItem.appendChild(cancelButton);
                listItem.appendChild(downloadButton);
                reservationListEl.appendChild(listItem);

                // Limpiar el formulario
                document.getElementById('reservation-form').reset();

                // Descargar el archivo ICS
                downloadICS(eventData);

                // Recargar la página después de hacer la reserva
                location.reload(); // Recargar la página automáticamente al hacer una reserva
            });

            // Descargar archivo ICS
            function downloadICS(eventData) {
                const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${eventData.title}
DTSTART:${eventData.start.replace(/-/g, '').replace('T', 'T')}
DTEND:${eventData.end.replace(/-/g, '').replace('T', 'T')}
DESCRIPTION:${eventData.extendedProps.description}
END:VEVENT
END:VCALENDAR
                `;
                const icsBlob = new Blob([icsContent], { type: 'text/calendar' });
                const icsUrl = URL.createObjectURL(icsBlob);

                const downloadLink = document.createElement('a');
                downloadLink.href = icsUrl;
                downloadLink.download = `${eventData.title}.ics`;

                // Hacer clic en el enlace para descargar el archivo
                downloadLink.click();
            }

            // Redirigir a calendar_print.html al hacer clic en Imprimir
            document.getElementById('print-btn').addEventListener('click', function() {
                window.location.href = 'calendar_print.html';
            });
        });
    </script>

</body>
</html>
